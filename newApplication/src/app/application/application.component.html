<div class="container mt-3">
    <form [formGroup]="applicationForm">
        <div class="col-12">
            <div class="row">
                <div class="col-6">

                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="email" class="form-control" formControlName="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="password" class="form-control" formControlName="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="submitBtn()">Submit</button>
                </div>
                <div class="col-6" style="display: none" id="formPreview">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label><strong>First Name :</strong></label> {{getFormData('firstName')}}

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label><strong>Last Name :</strong></label> {{getFormData('lastName')}}

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label><strong>Email :</strong></label> {{getFormData('email')}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
